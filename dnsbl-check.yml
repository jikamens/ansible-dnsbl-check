---
- hosts:
  - dnsbl-check-hosts
  tasks:
  - package:
      name:
      - coreutils
      - curl
      - gawk
      - perl

  - apt: name=bind9-host
    when: ansible_distribution == 'Ubuntu'

  - yum: name=bind-utils
    when: ansible_distribution == 'CentOS' or ansible_distribution == 'Fedora'

  - copy:
      src: dnsbls
      dest: /etc/dnsbls

  - copy:
      src: dnsbl-check.sh
      dest: /etc/cron.hourly/dnsbl-check
      mode: 0755

